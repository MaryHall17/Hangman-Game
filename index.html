<!DOCTYPE html>
<html lang="en-us">
<head>
	<!--Link to CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Link to Bootstrap-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!--Link Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Limelight" rel="stylesheet">
	<title>Hangman</title>
</head>
	<body id="background" onload="randomizeWord()">

		<!--Header-->

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<h1 id="title">Hangman: Rock n' Roll Legends</h1>
				</div>
				<div class="col-sm-6">
					<img class="img_responsive" src=assets/images/guitar.png> 
				</div>
			</div>
	<br>
	<br>
	<br>
	<br>
	<br>

		<!--Guessing box-->

		<div class="row" id="guessingBox">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<p id="instructions">
					Press any key to start guessing. Lower case only.
				</p>
				<br>
				<p id="word" onload="wordBlank()">
				</p>
				<br>
				<h2 id="lettersGuessedHeader">Letters guessed:</h2>
					<p id="lettersGuessed"></p>
				<br>
				<h2 id="guessesLeftHeader"> Guesses left: </h2>
				 <p id="guessesLeft">
				 	9
				 </p>
				</p>
				<br>
				<h2 id="winsHeader">Wins:</h2>
				 <p id="wins"></p>
				<br>
				<h2 id="lossesHeader"> Losses:</h2>
				 <p id="losses"></p>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	
	<!--Link Javascript-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>
</html>
